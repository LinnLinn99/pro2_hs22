{% include "header.jinja" %}
<div class="content-main">
    <h2>Finanzeintrag Bearbeiten</h2>

    <div class="container-fluid">

        <form method="POST">
            <div class="form-group w-50">
                <label for="nebenkosten">Kategorie</label>
                <input type="text" class="form-control" value="{{eintrag.nebenkosten}}" id="nebenkosten"
                       name="nebenkosten" required>
            </div>
            <div class="form-group w-50">
                <label for="wocheneinkauf">Wocheneinkauf</label>
                <input type="text" class="form-control" value="{{eintrag.wocheneinkauf}}" id="wocheneinkauf"
                       name="wocheneinkauf" required>
            </div>
            <div class="form-group w-50">
                <label for="kueche">Küche</label>
                <input type="text" class="form-control" value="{{eintrag.kueche}}" id="kueche"
                       name="kueche" required>
            </div>
            <div class="form-group w-50">
                <label for="bad">Bad</label>
                <input type="text" class="form-control" value="{{eintrag.bad}}" id="bad"
                       name="bad" required>
            </div>
            <div class="form-group w-50">
                <label for="divers">Divers</label>
                <input type="text" class="form-control" value="{{eintrag.divers}}" id="divers"
                       name="divers" required>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="bezeichnung">Bezeichnung</label>
                        <input type="text" class="form-control" value="{{eintrag.bezeichnung}}" id="bezeichnung"
                               name="bezeichnung" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="betrag">Betrag</label>
                        <input type="text" class="form-control" value="{{eintrag.betrag}}" id="betrag"
                               name="betrag" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="date_gekauft">Erstellt am</label>
                        <input type="date" class="form-control" value="{{eintrag.date_gekauft}}" id="date_gekauft"
                               name="date_gekauft" required>
                    </div>
                </div>
            </div>
            <h4>Mitglieder anwählen</h4>

            {%for mitbewohner in mitbewohner_gespeichert %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="mitbewohner" name="mitbewohner"
                       value="{{ mitbewohner }}"/>
                <label class="form-check-label" for="mitbewohner" value="{{ mitbewohner }}">{{ mitbewohner
                    }}</label>
            </div>
            {% endfor %}
            </select>
            <div>
                <button type="submit" class="btn btn-lg btn-danger">Abspeichern</button>
            </div>
        </form>

    </div>
</div>


<!-- Footer -->
{% include "footer.jinja" %}
